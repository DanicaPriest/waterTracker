  <button id="settings" data-toggle="modal" data-target="#settingsModal">+</button>
  <div id="settingsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Settings Modal content-->

      <div class="modal-header">
        
        <h4 class="title">Settings</h4>
      </div>
      <div class="modal-body">
        <h6>Measure water in:</h6>
         <form id="unitType">
        <input id="onces" type="radio" name="unit" value="oz">onces
      <input id="mL" type="radio" name="unit" value="mL">mililiters

      </div>
    </div>

  </div>
</div>

       <div class="modal-header">
       
      </div>

        <button id="clearAll" class="btn"> Clear All Data</button>
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button></form>
      </div>
    </div>

  </div>
</div>

</div>
